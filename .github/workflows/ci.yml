name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Biome check
        run: pnpm biome check --diagnostic-level=error .
      - name: TypeScript check
        run: pnpm tsc --noEmit
      - name: Tests
        run: pnpm vitest run --passWithNoTests
        if: hashFiles('vitest.config.*') != ''
